<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@100;200;300;400&display=swap" rel="stylesheet">
    <title>Data LOL</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="img/logo.png" alt="League Of Legends Logo" id="logo">
    </header>
    <nav>
      <img src="img/nav.svg" alt="Nav" id="nav">
      <img src="img/list.svg" alt="List" id="list">
    </nav>
    <main>
      <h1><span class="first-line">Choose your</span><span class="second-line">champion</span></h1>
      <section class ="champions">
        <p>Welcome to the best game ever</p>
        <div id="root"></div>
      </section>
      <section class="download">
        <h2>Take<span id="league">league</span> with you</h2>
        <p>Download the League app to stay connected to friends and the latest game and esports news.</p>
        <div class="store-links">
          <img src="img/google.png" alt="Google Play">
          <img src="img/app.png" alt="App Store">
        </div>
      </section>
    </main>
    <script src="main.js" type="module"></script>
  </body>
</html>
